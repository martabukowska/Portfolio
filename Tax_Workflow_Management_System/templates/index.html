<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(45deg, #f5f7fa, #e9eef6);
            position: relative;
            overflow: hidden;
            padding: 40px;
        }

        /* Container and Layer Styles */
        .container-wrapper {
            position: relative;
            width: 100%;
            max-width: 420px;
            margin: 60px;
            z-index: 1;
            perspective: 2000px;
            transform-style: preserve-3d;
        }

        .layer-2, .layer-3 {
            position: absolute;
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            border-radius: 24px;
            left: -10px;
            right: -10px;
            top: -10px;
            transition: transform 0.2s ease-out;
            pointer-events: none;
        }

        .layer-2 {
            background: rgba(151, 183, 234, 0.25);
            backdrop-filter: blur(5px);
            transform: translateZ(-40px) rotate(-4deg) scale(0.98);
            box-shadow: 0 5px 20px rgba(26, 51, 83, 0.08);
            z-index: -1;
            border: 1px solid rgba(190, 209, 238, 0.3);
        }

        .layer-3 {
            background: linear-gradient(90deg, #BED1EE, #9785C8);
            transform: translateZ(-80px) rotate(-8deg) scale(0.96);
            box-shadow: 0 5px 20px rgba(26, 51, 83, 0.06);
            z-index: -2;
        }

        /* Form Container Styles */
        #loginContainer,
        #forgotPasswordContainer,
        #registerContainer {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(26, 51, 83, 0.1);
            backdrop-filter: blur(20px);
            transition: transform 0.2s ease-out;
        }

        /* Typography */
        h1, h2 {
            color: #1a3353;
            font-size: 2.8em;
            margin-bottom: 40px;
            font-weight: 500;
            line-height: 1.2;
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #1a3353;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(26, 51, 83, 0.1);
            border-radius: 12px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #1a3353;
            box-shadow: 0 0 0 3px rgba(26, 51, 83, 0.1);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 15px;
            background: #1a3353;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background: #234876;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 51, 83, 0.2);
        }

        /* Footer and Link Styles */
        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #1a3353;
            opacity: 0.8;
        }

        .footer-text a {
            color: #1a3353;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-text a:hover {
            color: #234876;
        }

        .forgot-password {
            color: #1a3353;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            .container-wrapper {
                margin: 20px;
            }

            h1, h2 {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
<div class="container-wrapper">
    <div class="layer-3"></div>
    <div class="layer-2"></div>
    
    <!-- Login Form -->
    <div id="loginContainer">
        <h1>Hello there,<br>welcome back</h1>
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <a href="#" id="forgotPasswordLink" class="forgot-password">Forgot your Password?</a>
            <button type="submit">Sign In</button>
        </form>
        <div class="footer-text">
            New here? <a href="#" id="registerLink">Sign Up instead</a>
        </div>
    </div>

    <!-- Password Reset Form -->
    <div id="forgotPasswordContainer" class="hidden">
        <h2>Reset Password</h2>
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="resetEmail" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
        <div class="footer-text">
            <a href="#" id="backToLoginLink">Back to Login</a>
        </div>
    </div>

    <!-- Registration Form -->
    <div id="registerContainer" class="hidden">
        <h2>Get on Board</h2>
        <form id="registerForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="input-group">
                <label>E-mail</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="footer-text">
            <a href="#" id="backToLoginFromRegisterLink">I am already a member</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize 3D effect variables
        const wrapper = document.querySelector('.container-wrapper');
        const middleLayer = document.querySelector('.layer-2');
        const bottomLayer = document.querySelector('.layer-3');
        let bounds = wrapper.getBoundingClientRect();

        // Update bounds on window resize
        window.addEventListener('resize', () => {
            bounds = wrapper.getBoundingClientRect();
        });

        // Handle mouse movement for 3D effect
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;

            const leftX = mouseX - bounds.x;
            const topY = mouseY - bounds.y;
            const centerX = leftX - bounds.width / 2;
            const centerY = topY - bounds.height / 2;

            const rotateX = (-1 * centerY / bounds.height) * 10;
            const rotateY = (centerX / bounds.width) * 10;

            // Apply transforms to active form
            const activeForm = document.querySelector('#loginContainer:not(.hidden), #forgotPasswordContainer:not(.hidden), #registerContainer:not(.hidden)');
            if (activeForm) {
                activeForm.style.transform = `
                    translateZ(0px)
                    rotateX(${rotateX * 0.1}deg)
                    rotateY(${rotateY * 0.1}deg)
                `;
            }

            // Apply transforms to background layers
            middleLayer.style.transform = `
                translateZ(-40px)
                rotate(-3deg)
                scale(0.98)
                rotateX(${rotateX * 0.5}deg)
                rotateY(${rotateY * 0.5}deg)
            `;

            bottomLayer.style.transform = `
                translateZ(-80px)
                rotate(-8deg)
                scale(0.96)
                rotateX(${rotateX * 1}deg)
                rotateY(${rotateY * 1}deg)
            `;
        });

        // Reset transforms on mouse leave
        wrapper.addEventListener('mouseleave', () => {
            const activeForm = document.querySelector('#loginContainer:not(.hidden), #forgotPasswordContainer:not(.hidden), #registerContainer:not(.hidden)');
            if (activeForm) {
                activeForm.style.transform = 'translateZ(0px)';
            }
            middleLayer.style.transform = 'translateZ(-40px) rotate(-3deg) scale(0.98)';
            bottomLayer.style.transform = 'translateZ(-80px) rotate(-8deg) scale(0.96)';
        });

        // Form visibility management
        function showContainer(containerId) {
            [loginContainer, forgotPasswordContainer, registerContainer].forEach(container => {
                container.classList.add('hidden');
            });
            document.getElementById(containerId).classList.remove('hidden');
        }

        // Form navigation event listeners
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            showContainer('forgotPasswordContainer');
        });

        document.getElementById('registerLink').addEventListener('click', (e) => {
            e.preventDefault();
            showContainer('registerContainer');
        });

        document.getElementById('backToLoginLink').addEventListener('click', (e) => {
            e.preventDefault();
            showContainer('loginContainer');
        });

        document.getElementById('backToLoginFromRegisterLink').addEventListener('click', (e) => {
            e.preventDefault();
            showContainer('loginContainer');
        });

        // Form submission handlers
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = '/dashboard.html';
                } else {
                    throw new Error('No token received');
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            });
        });

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;

            fetch('/reset-password-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password reset instructions sent to your email.');
                    showContainer('loginContainer');
                } else {
                    throw new Error(data.message || 'Password reset request failed');
                }
            })
            .catch(error => {
                console.error('Password reset request error:', error);
                alert('Password reset request failed. Please try again.');
            });
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Registration successful. Please log in.');
                    showContainer('loginContainer');
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            })
            .catch(error => {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            });
        });
    });
</script>
</body>
</html>
